<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Dark/Light Mode</title>
    <style>
        /* Styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Default dark background */
            color: #fff; /* Default light text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s; /* Smooth mode toggle */
        }

        .container {
            text-align: center;
        }

        .calculator {
            margin: 20px 0;
        }

        input[type="number"] {
            padding: 10px;
            margin: 5px;
            width: 150px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #555;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Calculator Section -->
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="addNumbers()">Add</button>
            <p class="result" id="result"></p>
        </div>

        <!-- Toggle Mode Button -->
        <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        // Function to add two numbers
        function addNumbers() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 + num2;

            document.getElementById('result').textContent = 
                isNaN(result) ? "Please enter valid numbers" : `Result: ${result}`;
        }

        // Function to toggle between dark and light mode
        function toggleMode() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === 'black' ? 'white' : 'black';
            document.body.style.color = 
                document.body.style.color === 'white' ? 'black' : 'white';
        }
    </script>
</body>
</html>
